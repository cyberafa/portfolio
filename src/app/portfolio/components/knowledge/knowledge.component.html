<div class="container">
  <h2>Knowledge</h2>
  <ul>
    @for (item of arrayKnowledge(); track item){
    <li>
      <img
        [src]="item.src"
        [alt]="item.alt"
        loading="lazy"
        [attr.width]="item.width"
        [attr.height]="item.height"
      />
    </li>
    }
  </ul>
</div>
